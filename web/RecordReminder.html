<!DOCTYPE html>

<html>
    <head>
        <link href="css/alert.css" rel="stylesheet" type="text/css">
        <link href="css/login.css" rel="stylesheet" type="text/css">
        <link href="css/framework.css" rel="stylesheet" type="text/css">
        <link href="css/recordreminder.css" rel="stylesheet" type="text/css">
        <script src="js/platform.js"></script>
        <script src="js/json.js"></script>
        <script src="js/formutils.js"></script>
        <script src="js/csseditor.js"></script>
        <script src="js/filter.js"></script>
        <script src="js/alert.js"></script>
        <script src="js/login.js"></script>
        <script src="js/recordreminder.js"></script>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <title>Reminder Handler</title>
    </head>
    <body onload="configureAlert(); connectToServer('Reminder', 'loginframe', initialize);">          
        <div id="loginfields" hidden >
            <iframe id="loginframe" src="Login.html">
            </iframe>
        </div>    
        <form class="frame" id="appframe" autocomplete="off">
            <h1>Reminder Handler</h1>
            <div class="innerfields">
                <div class='floatleft'>
                    <fieldset id="detailfields" class='form'>
                        <legend>Reminder Details</legend>
                        <div>
                            <div>
                                <input type="text" name="seqno" id="seqno" hidden>
                            </div>
                            <div>
                                <label for="date">Date</label>
                                <input type="text" name="Date" id="date" class='date' maxlength="11" tabindex="-1">
                                <label for="time" class="nogap">Time</label>
                                <input type="text" name="time" size="8" id="time" class='time' maxlength="8" tabindex="-1">
                            </div>
                            <div>
                                <label for="refid">Ref Id</label>
                                <input type= "text" id="refid" size="6" oninput="setTime();">
                            </div>
                            <div>
                                <label for="type">Type</label>
                                <select id="type" tabindex="-1" onchange="setTime();">
                                    <option></option>
                                </select>
                            </div>
                            <div>
                                <label for="warndays">Warn Days</label>
                                <input type="text" size ="3" id="warndays" tabindex="-1" oninput="setTime();" onkeypress="allowedInNumberField();">                            
                            </div>
                            <div>
                                <label for="showall">Show All</label>
                                <input id="showall" type="checkbox" onclick="requestReminders();">
                            </div>
                            <div>
                                <label for="frequency">Frequency</label>
                                <select id="frequency" tabindex="-1" onchange="setTime();">
                                    <option></option>
                                    <option>M</option>
                                    <option>Y</option>
                                </select>
                            </div>
                            <div>
                                <label for="description">Description</label>
                                <input type= "text" id="description" oninput="setTime();">
                            </div>
                            <div>
                                <label for="comment">Comment</label>
                                <input type= "text" id="comment" oninput="setTime();">
                            </div>
                            <div>
                                <label for="suspended">Suspended</label>
                                <select id="suspended" tabindex="-1" onchange="setTime();">
                                    <option></option>
                                    <option>Y</option>
                                    <option>N</option>
                                </select>
                            </div>
                            <div>
                                <label for="save"></label>
                                <input id="save" name="save" type="button" value="Create" onclick="send();">
                                <input id="clone" name="clone" type="button" hidden value="Clone" onclick="clonedata();">
                                <input id="remove" name="remove" type="button" hidden value="Delete" onclick="deleteData();">
                            </div>
                            <div id="logoff" hidden>
                                <label for="logoffbtn"></label>
                                <input id="logoffbtn" name="logoffbtn" type="button" value="Logoff" onclick="logOff();">
                            </div>
                            <div id="mysqldiv" class='label' hidden>Using MySQL</div>
                            <div>
                                <label for="showfilter">Show Filter</label>
                                <input id="showfilter" type="checkbox" onclick="setFilterVisible('filter1');">
                            </div>
                        </div>
                    </fieldset>
                </div>
                <div id="filter">
                    <iframe id="filterframe" src="Filter.html" scrolling="no" frameborder="0">
                    </iframe>
                </div>  
            </div> 

            <table id="reminders">
                <caption>Reminders</caption>
                <thead>
                    <tr><th></th></tr>
                </thead>
                <tr><th></th></tr>
            </table>
        </form>
    </body>
</html>
