<html>
    <head>
        <title>Login</title>
        <link href="css/framework.css" rel="stylesheet" type="text/css">
        <link href="css/login.css" rel="stylesheet" type="text/css">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <!-- 
    onload='top.initLogin() fails as the screen does not seem to be properly defined, perhaps because
    it is in a frame. A workaround is to set initLogin as the onfocus event of the user element, which
    receives the focus on the screen display.
    -->
    <body>
        <form id="loginform" class="centered-abs-xy" autocomplete="on">
            <div hidden>
                <input id="loginreset" tabindex="-1" value="reset" type="checkbox" checked="checked">
                <input id="secserver">
            </div>
            <fieldset>
                <legend>Login Details</legend>
                <div>
                    <label for="user">User</label>
                    <input type="text" name="User" size ="10" id="user" onfocus="top.initLogin()">
                    <label for="saveuser" class="nogap">Save</label>
                    <input id="saveuser" name="saveuser" tabindex="-1" value="saveuser" type="checkbox">
                    <label for="browserlog" class="nogap">Browser Log</label>
                    <input id="browserlog" tabindex="-1" value="log" type="checkbox" checked="checked">
                </div>
                <div>
                    <label for="password">Password</label>
                    <input type="password" name="Password" size ="20" id="password" autocomplete="on" onkeypress="top.login(document.getElementById('secserver').value, event)">
                </div>
                <div>
                    <label for="newpassword">New Password</label>
                    <input type="password" name="NewPassword" size ="20" id="newpassword" autocomplete="on">
                </div>
                <div>
                    <label for="confirmpassword">Confirm Password</label>
                    <input type="password" name="ConfirmPassword" size ="20" id="confirmpassword" autocomplete="on">
                </div>
                <div>
                    <label for="requestlogin"></label>
                    <input id="requestlogin" name="requestlogin" type="button" value="Login" onclick="top.login(document.getElementById('secserver').value);" tabindex="3">
                </div>
                <div>
                    <label for="remInterval">Reminder Request Interval</label>
                    <input id="remInterval" type="text" onkeypress="top.allowedInNumberField(event);">
                </div>
                <div id="mysqldiv" hidden>
                    <label for="mysql">Use MySQL</label>
                    <input id="mysql" name="mysql" value="mysql" type="checkbox" checked="checked">
                </div>
            </fieldset>
        </form>  
    </body>
</html>
