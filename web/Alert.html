<!DOCTYPE html>

and open the template in the editor.

<html>
    <head>
        <link href="css/framework.css" rel="stylesheet" type="text/css">
        <link href="css/alert.css" rel="stylesheet" type="text/css">
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <title>Display Message</title>
    </head>
    <body id="alertdiv" onmouseout="top.mouseMove(event)" onmousedown="top.mouseMove(event)" onmousemove="top.mouseMove(event)" onmouseup="top.mouseMove(event)">
        <div>
            <h1 id="alertTitle">Display Message</h1>
        </div>
        <div>
            <label id="alertMessage" class="centre"></label>
        </div>
        <div id="alertDismiss">
            <input id="alertOK"     type = 'button' value = 'Yes'    onclick="dismissAlert()">
            <input id="alertCancel" type = 'button' value = 'Cancel' onclick="dismissAlert()">
        </div>
        <fieldset id="alertDebug" class="hidden">
            <legend>Trace</legend>
            <fieldset>
                <legend>Container</legend>
                <div>
                    <label for="ctswidth">Screen Width</label>
                    <input type="text" name="Screen Width" id="ctswidth" readonly=""  tabindex="-1">
                    <label for="ctsheight" class="nogap">Height</label>
                    <input type="text" name="Height" id="ctsheight" readonly="" tabindex="-1">
                </div>
                <div>
                    <label for="ctaswidth">Avail Screen Width</label>
                    <input type="text" name="Avail Screen Width" id="ctaswidth" readonly=""  tabindex="-1">
                    <label for="ctasheight" class="nogap">Height</label>
                    <input type="text" name="Height" id="ctasheight" readonly="" tabindex="-1">
                </div>
                <div>
                    <label for="ctsttop">Style Top</label>
                    <input type="text" name="Style Top" id="ctsttop" readonly=""  tabindex="-1">
                    <label for="ctstleft" class="nogap">Left</label>
                    <input type="text" name="Left" id="ctstleft" readonly="" tabindex="-1">
                </div>
            </fieldset>
            <fieldset>
                <legend>Target</legend>
                    <label for="trmoveid">Id</label>
                    <input type="text" name="Id" id="trmoveid" readonly="" tabindex="-1">
                <div>
                    <label for="toleft">Offset Left</label>
                    <input type="text" name="Offset Left" id="toleft" readonly="" tabindex="-1">
                    <label for="totop" class="nogap">Top</label>
                    <input type="text" name="Offset Top" id="totop" readonly="" tabindex="-1">
                </div>
                <div>
                    <label for="towidth">Offset Width</label>
                    <input type="text" name="Offset Width" id="towidth" readonly="" tabindex="-1">
                    <label for="toheight" class="nogap">Height</label>
                    <input type="text" name="Offset Height" id="toheight" readonly="" tabindex="-1">
                </div>
            </fieldset>
            <fieldset>
                <legend>Mouse</legend>
                <div>
                    <label for="trmovetype">Move Type</label>
                    <input type="text" name="Move Type" id="trmovetype" readonly=""  tabindex="-1">
                    <label for="trdrags" class="nogap">Drags</label>
                    <input type="text" name="Drags" id="trdrags"  tabindex="-1" readonly="">
                </div>
                <div>
                    <label for="iscreenx">Screen X I</label>
                    <input type="text" name="Screen X I" id="iscreenx" readonly=""  tabindex="-1">
                    <label for="cscreenx" class="nogap">C</label>
                    <input type="text" name="Screen X C" id="cscreenx" readonly="" tabindex="-1">
                </div>
                <div>
                    <label for="iscreeny">Screen Y I</label>
                    <input type="text" name="Screen Y I" id="iscreeny" readonly=""  tabindex="-1">
                    <label for="cscreeny" class="nogap">C</label>
                    <input type="text" name="Screen Y C" id="cscreeny" readonly="" tabindex="-1">
                </div>
                <div>
                    <label for="iclientx">Client X I</label>
                    <input type="text" name="Client X I" id="iclientx" readonly=""  tabindex="-1">
                    <label for="cclientx" class="nogap">C</label>
                    <input type="text" name="Client X I" id="cclientx" readonly=""  tabindex="-1">
                </div>
                <div>
                    <label for="iclienty">Client Y I</label>
                    <input type="text" name="Client Y I" id="iclienty" readonly="" tabindex="-1">
                    <label for="cclienty" class="nogap">C</label>
                    <input type="text" name="C" id="cclienty" readonly="" tabindex="-1">
                </div>
            </fieldset>
        </fieldset>
    </body>
</html>
